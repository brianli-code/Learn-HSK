<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSK 3 Flashcard & Quiz</title>
  <link href="./output.css" rel="stylesheet">

<body class="font-sans bg-white dark:bg-gray-900 transition-colors duration-200">
  <div class="">
    <h1 class="text-center text-4xl font-bold my-8">Learn HSK</h1>

    <div class="flex flex-col items-center">
      <div class="flex gap-4">
        <button id="theme-toggle" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md hover:border-gray-400 dark:hover:border-gray-500 bg-white dark:bg-gray-800 text-gray-900 transition-colors duration-200">
          Dark Mode
        </button>
        <button id="flashcard-btn" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md hover:border-gray-400 dark:hover:border-gray-500 bg-white dark:bg-gray-800 text-gray-900 transition-colors duration-200">
          Flashcards
        </button>
        <button id="quiz-btn" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md hover:border-gray-400 dark:hover:border-gray-500 bg-white dark:bg-gray-800 text-gray-900 transition-colors duration-200">
          Quiz Yourself
        </button>
        <button id="change-hsk-btn" class="px-4 py-2 border-2 border-gray-300 dark:border-gray-600 rounded-md hover:border-gray-400 dark:hover:border-gray-500 bg-white dark:bg-gray-800 text-gray-900 transition-colors duration-200">
          Change HSK
        </button>
      </div>

      <div id="score" class=""></div>
      <div id="stopwatch" class=""></div>
      
      <div id="app" class="">
        <!-- Content will be dynamically inserted here -->
      </div>

      <div id="motivation-banner" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-lg transition-colors duration-200">
        <span id="close-banner" class="absolute top-2 right-2 cursor-pointer">âœ–</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
